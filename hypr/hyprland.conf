# MOD keys
$mainMod = SUPER
$altMod = ALT

# Displays
source = ~/.config/hypr/displays.conf

# Env
source = ~/.config/hypr/env.conf

# Apps
source = ~/.config/hypr/apps.conf

# Execs
source = ~/.config/hypr/execs.conf

# Theme
source = ~/.config/hypr/rosepine.conf

# Input
source = ~/.config/hypr/input.conf

# General stuff
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 3
    col.active_border = $rose $rose $rose 45deg
    col.inactive_border = $muted
    layout = dwindle
}

# Groups
group {
    col.border_inactive = $muted
    col.border_active = $rose $rose $rose 45deg
    groupbar {
        font_family = "ComicCodeLigatures Nerd Font Mono"
        col.active = $rose
        col.inactive = $muted
        text_color = $base
        render_titles = false
        height = 0
        stacked = false
    }
}


decoration {
  rounding = 12
  # rounding_power = 4.0
  active_opacity = 1.0
  inactive_opacity = 0.975
  blur {
    enabled = true
    size = 5
    passes = 2
    popups = false
  }
  shadow {
    enabled = true
    range = 64
    render_power = 4
    color = 0x33000000
  }
}

blurls = launcher

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, launcher

animations {
    enabled = true
    bezier = myBezier, 0,.8,.2,1
    animation = windows, 1, 1.5, myBezier
    animation = windowsOut, 1, 1.5, default, popin 80%
    animation = border, 1, 1.5, default
    animation = borderangle, 1, 1.5, default
    animation = fade, 1, 1.5, default
    animation = workspaces, 1, 1.5, default, slidefade 5%
}

dwindle {
  pseudotile = true
  preserve_split = true
  force_split=2
  split_width_multiplier = 1.3
}

misc {
  disable_splash_rendering = true
  disable_hyprland_logo = true
  focus_on_activate = true
  key_press_enables_dpms = true
}

# Workspaces config
source = ~/.config/hypr/workspaces.conf

# Keybinds
bind = $mainMod CTRL, C, exec, ~/dia.sh
bind = ,Print,exec,hyprshot -m region --clipboard-only
bind = $mainMod, D, exec, $menu 

bind = $mainMod, RETURN, exec, $terminal
# bindr = $mainMod, RETURN, exec, ~/.config/hypr/scripts/center_or_tile_workspace.sh

bind = $mainMod, b, exec, $browser
# bindr = $mainMod, b, exec, ~/.config/hypr/scripts/center_or_tile_workspace.sh

bind = $mainMod, E, exec, $filemanager
bind = $mainMod, M, exec, ~/.config/waybar/scripts/mute_script.sh

bind = $mainMod SHIFT, Q, killactive,
# bindr = $mainMod SHIFT, Q, exec, ~/.config/hypr/scripts/center_or_tile_workspace.sh

bind = $mainMod SHIFT, E, exit,

bind = $mainMod, c, togglefloating,

bind = $mainMod, v, togglefloating,
bind = $mainMod, v, centerwindow,

bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, exec, ~/dotfiles/hypr/scripts/center_or_tile_workspace.sh
bind = $mainMod, X, togglesplit, # dwindle

# Window groups
bind = $mainMod, g, togglegroup
bind = $mainMod, tab, changegroupactive, f

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + altMod + hjkl
bind = $mainMod $altMod, h, movewindoworgroup, l
bind = $mainMod $altMod, l, movewindoworgroup, r
bind = $mainMod $altMod, k, movewindoworgroup, u
bind = $mainMod $altMod, j, movewindoworgroup, d

# Switch workspaces with altMod + [QWERASDF]
bind = $altMod, Q, workspace, name:Q
bind = $altMod, W, workspace, name:W
bind = $altMod, E, workspace, name:E
bind = $altMod, R, workspace, name:R
bind = $altMod, A, workspace, name:A
bind = $altMod, S, workspace, name:S
bind = $altMod, D, workspace, name:D
bind = $altMod, F, workspace, name:F

# Move active window to a workspace with mainMod + SHIFT + [QWERASDF]
bind = $mainMod $altMod, Q, movetoworkspace, name:Q
bind = $mainMod $altMod, W, movetoworkspace, name:W
bind = $mainMod $altMod, E, movetoworkspace, name:E
bind = $mainMod $altMod, R, movetoworkspace, name:R
bind = $mainMod $altMod, A, movetoworkspace, name:A
bind = $mainMod $altMod, S, movetoworkspace, name:S
bind = $mainMod $altMod, D, movetoworkspace, name:D
bind = $mainMod $altMod, F, movetoworkspace, name:F

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# autoclicker
bind = $mainMod SHIFT, M, exec, ~/dotfiles/hypr/scripts/autoclicker.sh

# windowrules 

# PiP
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$
windowrulev2 = movewindow 100%-604 100%-500, title:^(Picture in picture)$ 
windowrulev2 = size 600 338, title:^(Picture in picture)$
windowrulev2 = bordersize 0, title:^(Picture in picture)$
windowrulev2 = rounding 8, title:^(Picture in picture)$
windowrulev2 = opacity 0.95, title:^(Picture in picture)$
windowrulev2 = noinitialfocus, title:^(Picture in picture)$

# Target Brave's initial empty window state
windowrulev2 = float, forcenonzero, class^(brave-browser)$, initialTitle:^Untitled - Brave$
windowrulev2 = pin, class^(brave-browser)$, initialTitle:^Untitled - Brave$
windowrulev2 = movewindow 100%-440 43, class^(brave-browser)$, initialTitle:^Untitled - Brave$
windowrulev2 = size 436 893, class^(brave-browser)$, initialTitle:^Untitled - Brave$

# Update rules once title changes to Twitch chat
windowrulev2 = bordersize 0, class^(brave-browser)$, title:.*Chat - Twitch.*
windowrulev2 = rounding 8, class^(brave-browser)$, title:.*Chat - Twitch.*
windowrulev2 = opacity 0.95, class^(brave-browser)$, title:.*Chat - Twitch.*
windowrulev2 = noinitialfocus, class^(brave-browser)$, title:.*Chat - Twitch.*

# Steam game
windowrulev2 = workspace name:Q,class:^steam_app_\d+$

# Pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 1000 1200, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

# Open/Save file dialogs

windowrulev2 = float, class:xdg-desktop-portal-gtk
windowrulev2 = size 1000 900, class:xdg-desktop-portal-gtk

windowrulev2 = float, title:^(Save File)$
windowrulev2 = size 1000 900, title:^(Save File)$

windowrulev2 = float, title:^(Open File)$
windowrulev2 = size 1000 900, title:^(Open File)$

# blueman-manager
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 600 1000, class:^(blueman-manager)$

# disable idle inhibition for fullscreen windows
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

