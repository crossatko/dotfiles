# MOD keys
$mainMod = SUPER
$altMod = ALT

# Displays
source = ~/.config/hypr/displays.conf

# Env
source = ~/.config/hypr/env.conf

# Apps
source = ~/.config/hypr/apps.conf

# Execs
source = ~/.config/hypr/execs.conf

# Theme
source = ~/.config/hypr/theme.conf

# Input
source = ~/.config/hypr/input.conf

# General stuff
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 3
    col.active_border = $rose $rose $rose 45deg
    col.inactive_border = $muted
    layout = dwindle
}

# Groups
group {
  col.border_inactive = $muted
  col.border_active = $rose $rose $rose 45deg
  groupbar {
    font_family = $fontFamily
    col.active = $rose
    col.inactive = $muted
    text_color = $base
    render_titles = false
    height = 0
    stacked = false
  }
}


decoration {
  rounding = 12
  rounding_power = 3.0
  active_opacity = 1.0
  inactive_opacity = 0.975
  blur {
    enabled = true
    size = 5
    passes = 2
    popups = false
  }
  shadow {
    enabled = true
    range = 64
    render_power = 4
    color = 0x33000000
  }
}

blurls = launcher

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, launcher

animations {
    enabled = true
    bezier = myBezier, 0,.8,.2,1
    animation = windows, 1, 1.5, myBezier
    animation = windowsOut, 1, 1.5, default, popin 80%
    animation = border, 1, 1.5, default
    animation = borderangle, 1, 1.5, default
    animation = fade, 1, 1.5, default
    animation = workspaces, 1, 1.5, default, slidefade 5%
}

dwindle {
  pseudotile = true
  preserve_split = true
  force_split=2
  split_width_multiplier = 1.3
}

misc {
  disable_splash_rendering = true
  disable_hyprland_logo = true
  focus_on_activate = true
  key_press_enables_dpms = true
}

# Workspaces config
source = ~/.config/hypr/workspaces.conf

# Binds
source = ~/.config/hypr/binds.conf

# windowrules 

# PiP
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$
windowrulev2 = movewindow 100%-604 100%-500, title:^(Picture in picture)$ 
windowrulev2 = size 600 338, title:^(Picture in picture)$
windowrulev2 = bordersize 0, title:^(Picture in picture)$
windowrulev2 = rounding 8, title:^(Picture in picture)$
windowrulev2 = opacity 0.95, title:^(Picture in picture)$
windowrulev2 = noinitialfocus, title:^(Picture in picture)$

# Target Brave's initial empty window state
windowrulev2 = float, forcenonzero, class^(brave-browser)$, initialTitle:^Untitled - Brave$
windowrulev2 = pin, class^(brave-browser)$, initialTitle:^Untitled - Brave$
windowrulev2 = movewindow 100%-440 43, class^(brave-browser)$, initialTitle:^Untitled - Brave$
windowrulev2 = size 436 893, class^(brave-browser)$, initialTitle:^Untitled - Brave$

# Update rules once title changes to Twitch chat
windowrulev2 = bordersize 0, class^(brave-browser)$, title:.*Chat - Twitch.*
windowrulev2 = rounding 8, class^(brave-browser)$, title:.*Chat - Twitch.*
windowrulev2 = opacity 0.95, class^(brave-browser)$, title:.*Chat - Twitch.*
windowrulev2 = noinitialfocus, class^(brave-browser)$, title:.*Chat - Twitch.*

# Steam game
windowrulev2 = workspace name:Q,class:^steam_app_\d+$

# Pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 1000 1200, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

# Open/Save file dialogs

windowrulev2 = float, class:xdg-desktop-portal-gtk
windowrulev2 = size 1000 900, class:xdg-desktop-portal-gtk

windowrulev2 = float, title:^(Save File)$
windowrulev2 = size 1000 900, title:^(Save File)$

windowrulev2 = float, title:^(Open File)$
windowrulev2 = size 1000 900, title:^(Open File)$

# blueman-manager
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 600 1000, class:^(blueman-manager)$

# disable idle inhibition for fullscreen windows
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

