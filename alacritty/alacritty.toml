
[font]
size = 16

[font.bold]
family = "ComicCodeLigatures Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "ComicCodeLigatures Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "ComicCodeLigatures Nerd Font Mono"
style = "Italic"

[font.normal]
family = "ComicCodeLigatures Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = -2

[terminal.shell]
program = "/bin/zsh"

[window.padding]
x = 6
y = 0

[general]
import = ["~/.config/alacritty/rose-pine.toml"]

[terminal]

[window]
opacity = 0.8
decorations = 'none'
